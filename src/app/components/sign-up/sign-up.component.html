<div class="login-form-flex">
    <form [formGroup]="formData" (ngSubmit)="onSubmit(formData.value)">
        <mat-card>
            <mat-card-title>
                Login
            </mat-card-title>
            <mat-card-content>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="username" />
                    <mat-error *ngIf="formData.controls['username'].errors?.['required']">Name is required</mat-error>
                </mat-form-field>
                <br />
                <mat-form-field>
                    <input type="text" matInput placeholder="Email" formControlName="email" />
                    <mat-error *ngIf="formData.controls['email'].errors?.['required']">Email is required</mat-error>
                </mat-form-field>
                <br />
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password" />
                    <mat-error *ngIf="formData.controls['password'].errors?.['required']">Password is required
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <div class="button-flex-container">
                    <button mat-raised-button color="primary">Sign up</button>
                </div>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
